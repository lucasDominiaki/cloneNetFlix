<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">
    
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <h2 class="Logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Jurassic Park III</h3>
                <p class="descricao">O agora famoso paleontólogo Alan Grant é convencido por um rico empresário e a mulher dele 
                    a realizar uma excursão aérea pela Ilha Sorna</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            <a href="https://www.youtube.com/watch?v=4kRLC-jXSaE">ASSISTIR AGORA</a>
                        </button>
                        <button role="button" class="botao"> 
                            <i class="fas fa-info-circle"></i> 
                            <a href="https://pt.wikipedia.org/wiki/Jurassic_Park">MAIS INFORMAÇÕES</a>
                        </button>
                    </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="/img/mini1.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini2.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini3.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini4.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini5.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini6.jpg">
                </div> 
                <div class="item">
                    <img class="box-filme" src="/img/mini7.jpg">
                </div> 
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>

    
</body>
</html>
